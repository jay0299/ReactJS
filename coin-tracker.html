<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById('root');
    const Converter = ({ coin }) => {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const reset = () => setAmount(0);
      const onChange = (event) => setAmount(event.target.value);
      const onClick = () => {
        setAmount(0);
        setInverted((current) => !current);
      };
      return (
        <div>
          <h3>USD-Coin Converter</h3>
          <div>
            <label htmlFor="usd">USD </label>
            <input
              onChange={onChange}
              value={inverted ? amount * coin.quotes.USD.price : amount}
              id="usd"
              placeholder="USD"
              type="number"
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="coin">{coin.name} </label>
            <input
              onChange={onChange}
              value={inverted ? amount : amount / coin.quotes.USD.price}
              id="coin"
              placeholder="Coin"
              type="number"
              disabled={!inverted}
            />
          </div>
          <h5>
            {inverted
              ? `If you want ${amount} ${coin.name}(s), you have to spend ${
                  amount * coin.quotes.USD.price
                } USD`
              : `If you have ${amount} USD, you can buy ${
                  amount / coin.quotes.USD.price
                } ${coin.name}(s)`}
          </h5>
          <button onClick={reset}>Reset</button>
          <button onClick={onClick}>Invert</button>
        </div>
      );
    };

    const App = () => {
      const [loading, setLoading] = React.useState(true);
      const [coins, setCoins] = React.useState([]);
      const [selectedCoin, setSelectedCoin] = React.useState();
      const onChange = (event) => {
        setSelectedCoin(coins[event.target.selectedIndex]);
      };
      React.useEffect(() => {
        fetch('https://api.coinpaprika.com/v1/tickers?limit=10')
          .then((response) => response.json())
          .then((json) => {
            setCoins(json);
            setLoading(false);
          });
      }, []);
      return (
        <div>
          <h1>The Coins! {loading ? null : `(${coins.length})`}</h1>
          {loading ? (
            <strong>Loading...</strong>
          ) : (
            <select onChange={onChange}>
              {coins.map((coin) => (
                <option id={coin.id}>
                  {coin.name}({coin.symbol}): {coin.quotes.USD.price} USD
                </option>
              ))}
            </select>
          )}
          <hr />
          {selectedCoin === undefined ? null : (
            <Converter coin={selectedCoin} />
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, root);
  </script>
</html>
