<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById('root');

    function Btn({ text, fontSize = 16, onClick }) {
      return (
        <button
          style={{
            backgroundColor: 'tomato',
            color: 'white',
            border: 'none',
            borderRadius: 10,
            padding: '10px 20px',
            fontSize,
          }}
          onClick={onClick}
        >
          {text}
        </button>
      );
    }

    // Validation for props
    Btn.propTypes = {
      text: PropTypes.string.isRequired, // can not be undefined
      fontSize: PropTypes.number,
    };

    // React Memo: to make sure this component not to be re-rendered if the props don't change
    const MemorizedBtn = React.memo(Btn);

    const App = () => {
      const onClick = () => console.log('Clicked');
      return (
        <div>
          <Btn text="Button 1" fontSize={32} onClick={onClick} />
          <Btn text="Button 2" onClick={onClick} />
          <MemorizedBtn text="Memo Button" onClick={onClick} />
        </div>
      );
    };

    ReactDOM.render(<App />, root);
  </script>
</html>
